						---

						### Uso de Git

						---

						#### Plataforma

						La plataforma utilizada en la empresa es *Gitlab*, donde se aloja el repositorio el cual contiene todos los proyectos de la empresa. Según el rol asignado y a los proyectos en los que se tenga acceso, se podrá colaborar en unos u otros.
					    
						---

						#### Workflow

						Las dos ramas principales son la de *master* y *develop*, la develop es la que siempre está más actualizada, pero la master siempre es la más estable.

						---

						#### Workflow

						Al empezar a desarrollar, se utilizan ramas con nombres estándar como "fix:34567", donde el número indica el ticket que representa la User Story o la Task que se desarrolla. Una vez terminada esa task/US, se realiza una merge request a develop, la cual debe revisar otro miembro del equipo, dependiendo del entorno en el que desarrolle (front o back).

						---

						#### Workflow

						Además, todo lo relacionado con las User Storys se gestiona en Open Project, donde están puntuadas las US, el estado en la que se encuentran y quién es el/la responsable de desarrollarla.
